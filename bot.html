<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天機器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #0056b3;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            🤖 智能助手
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                你好！我是你的智能助手，有什麼可以幫助你的嗎？
            </div>
        </div>
        
        <div class="loading" id="loading">
            機器人正在思考中...
        </div>
        
        <div class="status" id="status">
            準備就緒
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="輸入你的訊息..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">
                發送
            </button>
        </div>
    </div>

    <!-- AWS SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1691.0/aws-sdk.min.js"></script>
    
    <script>
        // AWS 設定 - 請替換成你的實際設定
        const AWS_CONFIG = {
            region: 'us-east-1', // 替換成你的 Lex 機器人所在區域
            botName: 'example', // 替換成你的機器人名稱
            botAlias: 'TestBotAlias', // 替換成你的機器人別名
            identityPoolId: 'us-east-1:05eec0e5-0c38-45a1-8a36-729ffb25c03d' // 替換成你的 Cognito Identity Pool ID
        };

        // 初始化 AWS
        AWS.config.region = AWS_CONFIG.region;
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: AWS_CONFIG.identityPoolId
        });

        // 建立 Lex Runtime 服務
        const lexRuntime = new AWS.LexRuntime();

        // DOM 元素
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // 會話 ID
        let sessionId = 'session-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);

        // 發送訊息到 Lex
        async function sendMessageToLex(message) {
            const params = {
                botName: AWS_CONFIG.botName,
                botAlias: AWS_CONFIG.botAlias,
                userId: sessionId,
                inputText: message
            };

            try {
                const response = await lexRuntime.postText(params).promise();
                return response;
            } catch (error) {
                console.error('Lex 錯誤:', error);
                throw error;
            }
        }

        // 添加訊息到聊天視窗
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 處理發送訊息
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 檢查配置
            if (AWS_CONFIG.botName === 'YOUR_BOT_NAME') {
                addMessage('請先在程式碼中設定你的 AWS Lex 機器人資訊');
                return;
            }

            // 顯示用戶訊息
            addMessage(message, true);
            messageInput.value = '';
            
            // 顯示載入狀態
            sendButton.disabled = true;
            loading.style.display = 'block';
            status.textContent = '發送中...';

            try {
                // 發送到 Lex
                const response = await sendMessageToLex(message);
                
                // 顯示機器人回覆
                addMessage(response.message || '抱歉，我沒有理解你的訊息');
                
                status.textContent = '已連接';
            } catch (error) {
                console.error('錯誤:', error);
                addMessage('抱歉，發生了一個錯誤。請稍後再試。');
                status.textContent = '連接錯誤';
            } finally {
                sendButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        // 事件監聽器
        sendButton.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage();
            }
        });

        // 初始化時檢查配置
        document.addEventListener('DOMContentLoaded', () => {
            if (AWS_CONFIG.botName === 'YOUR_BOT_NAME') {
                status.textContent = '需要配置 AWS 設定';
                status.style.color = '#dc3545';
            } else {
                status.textContent = '準備就緒';
                status.style.color = '#28a745';
            }
        });
    </script>
</body>
</html>
